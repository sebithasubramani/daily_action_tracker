<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Action Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d57a66;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #8d4e3a;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Daily Action Tracker</h1><div class="section">
  <h2>Morning Routine</h2>
  <label><input type="checkbox"> Wake up, freshen up</label>
  <label><input type="checkbox"> Light stretches / yoga</label>
  <label><input type="checkbox"> 5-minute journal</label>
  <label><input type="checkbox"> Healthy breakfast</label>
  <label><input type="checkbox"> Self-growth time (Podcast / Reading)</label>
</div>

<div class="section">
  <h2>Evening Routine</h2>
  <label><input type="checkbox"> Skill building: Coding / Web Dev</label>
  <label><input type="checkbox"> Walk or physical activity</label>
  <label><input type="checkbox"> Tea/snack + talk with loved ones</label>
  <label><input type="checkbox"> Relax + Skin/hair care</label>
  <label><input type="checkbox"> Light dinner (PCOD friendly)</label>
  <label><input type="checkbox"> Night journal reflection</label>
  <label><input type="checkbox"> Wind down with music / prayer</label>
  <label><input type="checkbox"> Sleep</label>
</div>

<div class="section">
  <h2>Daily Checklist</h2>
  <label><input type="checkbox"> Ate healthy & hydrated well</label>
  <label><input type="checkbox"> Exercised or moved my body</label>
  <label><input type="checkbox"> Practiced self-love</label>
  <label><input type="checkbox"> Worked on career skill</label>
  <label><input type="checkbox"> Showed love/support to someone</label>
  <label><input type="checkbox"> Reflection or journaling</label>
  <label><input type="checkbox"> Did something that made me happy</label>
</div>

  </div>
</body>
</html>
